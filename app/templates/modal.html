    <div class="modal">
        <div class='modal-head'>
            <h3 >Create new room</h3>
        </div>
            <h5 >Enter a room name:</h5>
            <input type="text" name="input" ng-model="modal.newRoom.name">
            <button class="btn btn-accept" type="button" ng-click="modal.ok()">OK</button>
            <button class="btn btn-cancel" type="button" ng-click="modal.cancel()">Cancel</button>
    </div>
